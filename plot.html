<!DOCTYPE html>
<html>
  <head>
    <title>Area Plot</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>

// Simply combine plot and geolocation, i.e. 
// Center at your location, plot polygon, check if you fall within polygon

// Parse <polygon> object in XML 

// XML example: view-source:http://alerts.weather.gov/cap/wwacapget.php?x=KS1253B493082C.FlashFloodWarning.1253B493F160KS.SGFFFWSGF.41fb5af2f9aa236c2ada8d684b37af3c

function initialize() {
  var mapOptions = {
    zoom: 12,
    //Center at your location, at the moment it is the county
    center: new google.maps.LatLng(37.3458874, -94.80885040000001),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var bermudaTriangle;

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Define the LatLng coordinates for the polygon's path.
  var triangleCoords = [
    new google.maps.LatLng(37.46,-95.1),
    new google.maps.LatLng(37.46,-95.08),
    new google.maps.LatLng(37.4,-94.9),
    new google.maps.LatLng(37.37,-94.84),
    new google.maps.LatLng(37.34,-94.81),
    new google.maps.LatLng(37.26,-94.81),
    new google.maps.LatLng(37.23,-94.84),
    new google.maps.LatLng(37.14,-94.96),
    new google.maps.LatLng(37.11,-95.04),
    new google.maps.LatLng(37.12,-95.08),
    new google.maps.LatLng(37.38,-95.08),
    new google.maps.LatLng(37.39,-95.09),
    new google.maps.LatLng(37.46,-95.1)
  ];

  // Construct the polygon.
  bermudaTriangle = new google.maps.Polygon({
    paths: triangleCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  bermudaTriangle.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
